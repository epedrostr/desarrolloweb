<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Desarrollo web/form.css"
    <title>Creando un formulario en HTML</title>
</head>
<body>
    
<form action="" method="post">
    <li></li>
    <label>Nombre</label>
    <input type="text" name="nombre" placeholder="ingrese su numbre" minlength="5" maxlength="40" required pattern="[A-Za-z0-9]+ "/>
    <br>
    <label>Apellido</label>
    <input type="text" name="apellido" placeholder="ingrese su apellido" minlength="5" maxlength="40" required pattern="[A-Za-z0-9]+" />
    <br>
    <label>E-mail</label>
    <input type="email" name="email" placeholder="ingrese su e-mail" />
    <br>
    <label>Password</label>
    <input type="password" name="password" />
    <br>
    <input type="submit" value="Enviar">
</li>
</form>

</body>
</html>
